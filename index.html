<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="calculatorContainer">
      <div class="container">
        <div class="display">
          <div class="num"></div>
          <div class="result">0</div>
        </div>
        <div class="afterDisplay">
          <div class="delete">Delete</div>
          <div class="clear">Clear</div>
        </div>
        <div class="buttons">
          <div class="numbers">
            <div data-number>7</div>
            <div data-number>8</div>
            <div data-number>9</div>
            <div data-operator>/</div>
            <div data-number>4</div>
            <div data-number>5</div>
            <div data-number>6</div>
            <div data-operator>x</div>
            <div data-number>1</div>
            <div data-number>2</div>
            <div data-number>3</div>
            <div data-operator>-</div>
            <div data-number>.</div>
            <div data-number>0</div>
            <div data-equalsTo>=</div>
            <div data-operator>+</div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
