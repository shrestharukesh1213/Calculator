<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="calculatorContainer">
      <div class="container">
        <div class="display">
          <div class="num">5+10</div>
          <div class="result">15</div>
        </div>
        <div class="afterDisplay">
          <div class="delete">Delete</div>
          <div class="clear">Clear</div>
        </div>
        <div class="buttons">
          <div class="numbers">
            <div id="seven">7</div>
            <div id="eight">8</div>
            <div id="nine">9</div>
            <div id="divide">/</div>
            <div id="four">4</div>
            <div id="five">5</div>
            <div id="six">6</div>
            <div id="multiply">x</div>
            <div id="one">1</div>
            <div id="two">2</div>
            <div id="three">3</div>
            <div id="minus">-</div>
            <div id="three">.</div>
            <div id="zero">0</div>
            <div id="equalsto">=</div>
            <div id="plus">+</div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
